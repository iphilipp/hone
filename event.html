		<link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
		<link rel="manifest" href="./site.webmanifest">
		<link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
		<meta name="msapplication-TileColor" content="#2b5797">

		<title>Event Details</title>
	</head>
	<body>
		<nav class="navbar sticky-top navbar-expand-md navbar-light bg-light">
			<div class="container">
		  		<a class="navbar-brand" href="./index.html"><img src="hone-logo.png" alt="HONE" style="width:115px;"></a>
		    	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
		    	<div class="collapse navbar-collapse" id="navbarCollapse">
		    		<!-- left navigation links -->
		    		<form class="form-inline">
						<input id="search-field" class="form-control mr-sm-2" style="max-width: 18rem;" placeholder="Search" aria-label="Search">
						<button id="search-btn" class="btn btn-outline-success my-2 my-sm-0" type="button">üîç</button>
					</form>

		    		<ul class="navbar-nav mr-auto">
			        	<li class="nav-item">
			        		<a class="nav-link" href="./index.html">Home</a>
			        	</li>
			        	<li class="nav-item">
				        	<a class="nav-link" href="./orgs.html">Orgs</a>
				        </li>
				        <li class="nav-item">
				        	<a class="nav-link" href="./events.html">Events</a>
				        </li>
		    		</ul>

		    		<!-- right navigation link -->
		    		<ul class="nav navbar-nav ml-auto">
		        		<li class="nav-item">
		        			<a class="nav-link" href="./profile.html">Profile</a>
		        		</li>

		        		<script id="logged-in" type="text/x-handlebars-template">
			        		<li class="nav-item">
			        			<a id="logout-btn" class="nav-link" href="./index.html">Logout</a>
			        		</li>
		        		</script>
		        		<script id="logged-out" type="text/x-handlebars-template">
			        		<li class="nav-item dropdown">
						        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						          Login
						        </a>
						        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
				        			<form class="dropdown-item p-4" style="min-width: 18rem;">
									  <div class="form-group">
									    <label for="email-field">Email address</label>
									    <input type="email" class="form-control" id="email-field" placeholder="email@example.com">
									  </div>
									  <div class="form-group">
									    <label for="password-field">Password</label>
									    <input type="password" class="form-control" id="password-field" placeholder="Password">
									  </div>
									  <div class="form-check">
									    <input type="checkbox" class="form-check-input" id="remember-box">
									    <label class="form-check-label" for="remember-box">Remember me</label>
									  </div>
									  <button id="login-btn" type="submit" class="btn btn-primary" href="./index.html">Login</button>
									</form>
								</div>
			        		</li>
		        		</script>
		        		<div id="log-button"></div>
		      		</ul>
		    	</div>
			</div>
		</nav>

		<script id="event-page-template" type="text/x-handlebars-template">
			<h1>{{name}}</h1>
			<h4>{{hostOrg}}</h4>
			<h6 class="text-muted">{{printDate}}</h6>
			<p>{{description}}</p>
		</script>
		<script id="event-dne-page-template" type="text/x-handlebars-template">
			<h3>Sorry... this event doesn't exist.</h3>
		</script>
		<script id="event-tag-template" type="text/x-handlebars-template">
			{{#each tags}}
			<a role="button" class="btn btn-secondary" href="./search.html?tags={{this}}">{{this}}</a>
			{{/each}}
		</script>

			<!--label id="rsvp-btn" class="btn btn-success"><input type="checkbox">RSVP</label-->
		<script id="rsvp-btn-template" type="text/x-handlebars-template">
			<button id="rsvp-btn" type="button" class="btn btn-success">RSVP</button>
		</script>
			<!--label id="unrsvp-btn" class="btn btn-danger"><input type="checkbox"><s>RSVP</s></label-->
		<script id="unrsvp-btn-template" type="text/x-handlebars-template">
			<button id="unrsvp-btn" type="button" class="btn btn-danger"><s>RSVP</s></button>
		</script>

		<div class="container event">
			<div class="text-center" id="event-page-div"></div>
			<div class="text-center"><div class="btn-group" role="group" id="event-tag-div"></div></div>
			<div id="rsvp-btn-div" class="btn-group-toggle float-right" data-toggle="buttons"></div>
		</div>


		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="./js/bootstrap.min.js"></script>
		<script src="./js/handlebars-v4.0.11.js"></script>
		<script src="./js/hone.js"></script>
	</body>
</html>

<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->

		<link rel="stylesheet" href="./style.css" type="text/css">

		<link rel="apple-touch-icon" sizes="76x76" href="./apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
		<link rel="manifest" href="./site.webmanifest">
		<link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
		<meta name="msapplication-TileColor" content="#2b5797">
		<meta name="theme-color" content="#ffffff">

		<title>Profile</title>
	</head>
	<body>
		<nav class="navbar sticky-top navbar-expand-md navbar-light bg-light">
			<div class="container">
		  		<a class="navbar-brand" href="./index.html"><img src="hone-logo.png" alt="HONE" style="width:115px;"></a>
		    	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
		    	<div class="collapse navbar-collapse" id="navbarCollapse">
		    		<!-- left navigation links -->
		    		<form class="form-inline">
						<input id="search-field" class="form-control mr-sm-2" style="max-width: 18rem;" placeholder="Search" aria-label="Search">
						<button id="search-btn" class="btn btn-outline-success my-2 my-sm-0" type="button">üîç</button>
					</form>

		    		<ul class="navbar-nav mr-auto">
			        	<li class="nav-item">
			        		<a class="nav-link" href="./index.html">Home</a>
			        	</li>
			        	<li class="nav-item">
				        	<a class="nav-link" href="./orgs.html">Orgs</a>
				        </li>
				        <li class="nav-item">
				        	<a class="nav-link" href="./events.html">Events</a>
				        </li>
		    		</ul>

		    		<!-- right navigation link -->
		    		<ul class="nav navbar-nav ml-auto">
		        		<li class="nav-item active">
		        			<a class="nav-link" href="./profile.html">Profile<span class="sr-only">(current)</span></a>
		        		</li>

		        		<script id="logged-in" type="text/x-handlebars-template">
			        		<li class="nav-item">
			        			<a id="logout-btn" class="nav-link" href="./index.html">Logout</a>
			        		</li>
		        		</script>
		        		<script id="logged-out" type="text/x-handlebars-template">
			        		<li class="nav-item dropdown">
						        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						          Login
						        </a>
						        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
				        			<form class="dropdown-item p-4" style="min-width: 18rem;">
									  <div class="form-group">
									    <label for="email-field">Email address</label>
									    <input type="email" class="form-control" id="email-field" placeholder="email@example.com">
									  </div>
									  <div class="form-group">
									    <label for="password-field">Password</label>
									    <input type="password" class="form-control" id="password-field" placeholder="Password">
									  </div>
									  <div class="form-check">
									    <input type="checkbox" class="form-check-input" id="remember-box">
									    <label class="form-check-label" for="remember-box">Remember me</label>
									  </div>
									  <button id="login-btn" type="submit" class="btn btn-primary" href="./index.html">Login</button>
									</form>
								</div>
			        		</li>
		        		</script>
		        		<div id="log-button"></div>
		      		</ul>
		    	</div>
			</div>
		</nav>

		<div class="container profile text-center">
			<script id="logged-in-profile" type="text/x-handlebars-template">
					<img src="./img/pfp.jpg" class="rounded-circle img-fluid" style="max-width: 30%;">
					<h3 class="text-center">Leslie Knope</h3>

					<div class="card-deck align-items-center">
						<div class="card">
							<div class="card-body">
								<h5 class="card-title align-text-bottom">My Interests</h5>
								<div class="text-center"><div id="profile-tags-div" class="flex-wrap"></div></div>
								<a href="./mytags.html" class="btn btn-primary">Update</a>
							</div>
						</div>

						<div class="card">
							<div class="card-body">
								<h5 class="card-title align-text-bottom">My Events</h5>
								<p class="card-text">See what events you've selected.</p>
								<a href="./myevents.html" class="btn btn-primary">View</a>
							</div>
						</div>
					</div>
			</script>

			<script id="profile-tag-template" type="text/x-handlebars-template">
				<a role="button" class="btn btn-secondary mb-1" href="./search.html?tags={{tag}}">{{tag}}</a>
			</script>

			<script id="logged-out-profile" type="text/x-handlebars-template">
				<h3 class="text-center">Please Log In Above</h3>
			</script>

			<div id="profile-div"></div>
		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="./js/bootstrap.min.js"></script>
		<script src="./js/handlebars-v4.0.11.js"></script>
		<script src="./js/hone.js"></script>
	</body>
</html>
